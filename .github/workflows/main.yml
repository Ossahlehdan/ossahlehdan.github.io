name: GitHub Actions Demo
on:
  push:
    tags:
      - '*'
permissions:
  contents: write
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: ls -al 
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: ls -al 
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: python --version
      - name: Build and deploy to gh-pages
        run: |
          pip install mkdocs
          mkdocs gh-deploy --force
      - name: cours-devops
        uses: juhrlass/mqtt-action@master
        with:
          protocol: mqtt
          host: broker.hivemq.com
          port: 1883
          topic: "guinee"
          message: "Le site web du repo ${{ github.repository }} a bien √©t√© deploy√© par ${{ github.actor }}"
          username: ''
          password: '' 
  Build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: build and publish docker hub
        run: |
          printenv
          docker build -t hasso/ossahlehdan-website:$GITHUB_REF_NAME .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p  ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push hasso/ossahlehdan-website:$GITHUB_REF_NAME   
